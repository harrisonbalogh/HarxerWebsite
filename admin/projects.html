<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Harxer - Admin</title>
<link rel="stylesheet" type="text/css" href="/CSS/admin.css">
<link rel="icon" href="/images/webIcon@2x.png">
</head>

  <body>

    <!-- ==================== HEADER ==================== -->
    <header>
      <ul id="header--buttons">
             <li class="header--button large" id="header-button-left"><p><b>Back to</b> www.harxer.com</p>
        </li><li class="header--button home"  id="header-button-home">
        </li><li class="header--button large" id="header-button-right"><p>Logout</p>
      </ul>
    </header>

    <!-- ==================== CONTENT ==================== -->
    <div class="content">

      <p class="content-welcome">Projects</p>

      <button type="button" id="test-button-get-projects">Get Projects</button>

      <!-- <form action="https://www.harxer.com/api/projects" method="post"> -->
      <p>ID: <input type="text" id="test-input-get-projects-id" value=""> </p><br>
      <p>Title: <input type="text" id="test-input-get-projects-title" value=""></p><br>
      <p>Description: <input type="text" id="test-input-get-projects-description" value=""></p><br>
      <p>Date: <input type="date" id="test-input-get-projects-date" value=""></p><br>
      <p>GitHub Link: <input type="text" id="test-input-get-projects-github" value=""></p><br>
      <p>YouTube Link: <input type="text" id="test-input-get-projects-youtube" value=""></p><br>
      <button type="button" id="test-button-upsert-projects">Update/Create Project</button>

      <!-- <form action="https://www.harxer.com/api/projects" method="delete"> -->
      <p>Delete Project ID: <input type="text" id="test-input-delete-projects-id" value=""></p><br>
      <button type="button" id="test-button-delete-projects">Delete Project</button>

      <!-- <ul class="project-list" id="project-list">
      </ul> -->

    </div>

    <!-- ==================== FOOTER ==================== -->
    <footer>
      <p class="footer--label-contact">Harrison Balogh</p>
      <p class="footer--label-author">All Rights Reserved - 2018</p>
    </footer>

    <!-- =========================== SCRIPTS ============================== -->

    <script src="/javascript/admin.js"></script>
  </body>
</html>
