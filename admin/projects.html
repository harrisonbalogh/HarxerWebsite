<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Harxer - Admin</title>
<link rel="stylesheet" type="text/css" href="/CSS/admin.css">
<link rel="icon" href="/images/webIcon@2x.png">
</head>

  <body>

    <!-- ==================== HEADER ==================== -->
    <header>
      <ul id="header--buttons">
             <li class="header--button large" id="header-button-left"><p><b>Back to</b> www.harxer.com</p>
        </li><li class="header--button home"  id="header-button-home">
        </li><li class="header--button large" id="header-button-right"><p>Logout</p>
      </ul>
    </header>


    <!-- ==================== CONTENT ==================== -->

    <!-- Project Editor -->
    <div class="project-editor-cover" id="project-editor-cover">
      <div class="project-editor-container" id="project-editor-container">

        <p class="title-p"><input class="text-input title" id="title-input" type="text" value=""/></p>
        <p class="id-p"><input class="text-input id" id="id-input" type="text" value=""/></p>

        <p class="descrip title">Title</p>
        <p class="descrip id">Identifier</p>

        <p class="architecture-p"><input class="text-input architecture" id="architecture-input" type="text" value=""/></p>
        <p class="platform-p"><input class="text-input platform" id="platform-input" type="text" value=""/></p>

        <p class="descrip architecture">architecture</p>
        <p class="descrip platform">platform</p>

        <p class="github-link-p"><input class="text-input github-link" id="github-link-input" type="text" value=""/></p>
        <p class="youtube-link-p"><input class="text-input youtube-link" id="youtube-link-input" type="text" value=""/></p>

        <p class="descrip github-link">GitHub Link</p>
        <p class="descrip youtube-link">YouTube Link</p>

        <div class="image-input-container" id="image-input-container"></div>
        <div class="video-thumbnail-input" id="video-thumbnail-input"></div>

        <p class="descrip image">Images</p>
        <p class="descrip youtube-thumbnail">Video Thumbnail</p>


        <textarea rows="4" cols="50" class="description-textarea" id="description-textarea"></textarea>
        <p class="descrip description">Description</p>

      </div>
      <div class="project-editor-controls-container">
        <div class="project-editor-control cancel" id="pe-control-cancel"><p>Cancel</p></div>
        <div class="project-editor-control save" id="pe-control-save"><p>Save</p></div>
        <div class="project-editor-control delete" id="pe-control-delete"><p>Delete</p></div>
      </div>
    </div>


    <div class="content">

      <ul class="project-list" id="project-list">
        <li>
          <div class="project-list-add" id="project-list-add"></div>
        </li>
      </ul>

    </div>

    <!-- ==================== FOOTER ==================== -->
    <footer>
      <p class="footer--label-contact">Harrison Balogh</p>
      <p class="footer--label-author">All Rights Reserved - 2018</p>
    </footer>

    <!-- =========================== SCRIPTS ============================== -->

    <script src="/javascript/admin.js"></script>
  </body>
</html>
